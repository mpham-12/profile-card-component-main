<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <!-- <img src="images/bg-pattern-top.svg" alt="" class="top-bg"> -->
  <div class="card">
  <div class="card-header">
    
    <div class="profile-pic">
      
      <img class="pic" src="images/image-victor.jpg" alt="Victor's profile picture">
  
    </div>
<div class="card-bottom">
      <div class="bio">
        <span class="name"> Victor Crest</span>
        <span class="age"> 26</span>
        <div class="location"> London</div>
        <hr>
      </div>

      <div class="stats">

        <div class="stats-cat">
          <div class="stats-numbers"> 80K</div>
          Followers
        </div>
        <div class="stats-cat">
          <div class="stats-numbers"> 803K</div>
          Likes
        </div>
        <div class="stats-cat">
          <div class="stats-numbers"> 1.4K</div>
          Photos
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- <img src="images/bg-pattern-bottom.svg" alt="" class="bottom-bg"> -->
</body>

</html>
